spring.datasource.driver-class-name=org.postgresql.Driver

# spring.jpa.hibernate.ddl-auto=validate/none/update/create/create-drop
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=mlm_schema
spring.jpa.open-in-view=false

# Static resources location
spring.web.resources.static-locations=classpath:/static/

# Serve Spring Data REST under /api to free root path for SPA
spring.data.rest.base-path=/api